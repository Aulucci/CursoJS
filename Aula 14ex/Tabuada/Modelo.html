<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABUADA</title>
    <link rel="stylesheet" href="estilo.css"> <!--chamada para o css externo -->
</head>
<body>
    <header>
        <h1><u>TABUADA</u></h1>
    </header>
    <section>
        <div>
            <p>Número: <input type="number" name="num" id="txtn" placeholder="Digite um número...">
            <input type="button" value= "Gerar tabuada" onclick="tabuada()"></p>
        </div>
        <div>
            <select name="tabuada" id="seltab" size="10"><!--criar a caixa de seleção e o size é as linhas ou tamanho que ela vai aparecer-->
                <option>Digite um número acima</option> <!--colocar texto dentro da caixa-->
            </select> 
        </div>
    </section>
    <footer>
        <p>&copy; Auluccinado</p>
    </footer>    
    <script src="script.js"> // chamada para o JS externo/para n ficar todo o codigo em um unico lugar

    </script>
</body>
</html>

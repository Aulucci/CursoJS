<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
   Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
   <input type="button" value="verificar" onclick="calcular()"> <!--Usando para criar a caixa de inserção na tela
e o onclick para criar a caixa para selecionar, ou fazer a busca -->
   <div id= "res">
   </div>
   <script>
    function calcular() {
    var txtv = window.document.querySelector('input#txtvel')// ou var txtv = window.document.getElementById('txtvel')
    var res = window.document.querySelector('div#res') // criada para puxar o resultado do id acima
    var vel = Number(txtv.value) // Number para tranforar o texto e numero/valor
    res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong></p>` // para imprimir na tela a informação e dentro do ${} é o que for digitado pelo usuario na caixa
    if (vel > 60) { // definir o limite de velocidade
        res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por excesso de velocidade!</p>` // resposta caso tenha ultrapassado esse limite
    }
    res.innerHTML += `<p>Dirija sempre com cinto de segurança. Salve vidas!</p>`
    }
    </script>
</body>
</html>
